<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css"> <!-- Linking external CSS file -->
</head>
<body>
<div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
    <div class="signup-grid"> <!-- Grid layout for sign-up form -->
        <div class="signup-text"> <!-- Title for the sign-up form -->
            <h1>Login In</h1>
        </div>
        <div class="signup-text1" style="text-align: left;">
            Are you a new member <span><a href="/Login.html" style="color: #2190FF;"> Sign Up here</a></span>
        </div>
        <div class="signup-form"> <!-- Form for user sign-up -->
            <form> <!-- Start of the form -->


                <div class="form-group"> <!-- Form group for user's email -->
                    <label for="email">Email</label> <!-- Label for email input field -->
                    <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" /> <!-- Email input field -->
                </div>

                <div class="form-group"> <!-- Form group for user's password -->
                    <label for="password">Password</label> <!-- Label for password input field -->
                    <input name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" /> <!-- Password input field -->
                </div>

                <div class="btn-group"> <!-- Button group for form submission and reset -->
                    <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button> <!-- Submit button -->
                    <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button> <!-- Reset button -->
                </div>
                <!-- Additional login text for 'Forgot Password' option -->
                <div class="login-text">
                    Forgot Password?
                </div>
            </form> <!-- End of the form -->
        </div>
    </div>
</div>
</body>
</html>
